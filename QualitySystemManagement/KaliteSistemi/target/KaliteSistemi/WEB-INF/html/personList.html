<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<meta charset="utf-8">
<div th:fragment="content">
	<div class="container">
		<div class="text-center">
			<h1>People</h1>
		</div>
		<br>
		<table class="table table-hover">
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Surname</th>
				<th>Age</th>
				
			</thead>
			<tbody>
				<tr th:each="person : ${peopleList}">
					<td th:text="${person.id}"></td>
					<td th:text="${person.name}"></td>
					<td th:text="${person.surname}"></td>
					<td th:text="${person.age}"></td>
				
					<td>
						<a th:href="@{/person/update/__${person.id}__}" class="btn btn-primary">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</html>
